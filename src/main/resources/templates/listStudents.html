<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="utf-8">
    <title>Add new Student to Course</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Enrollment - Select the Student </h1>
</header>
<section>
    <h2>Select the student to enroll:</h2>
    <a href='/createStudent' type='button'>Create New Student</a> <br/> <br/>

    <form th:method="POST" th:action="@{/addStudent}">
        <div th:each="student: ${students}">
            <!--/*@thymesVar id="student" type="mk.ukim.finki.wp.lab.model.Student"*/-->
            <input type="radio" name="username" th:value="${student.username}" th:text="${student.name + ' ' +student.surname}">
        </div>

        <input type="submit" value="Submit">
    </form><br/>

    <a href="/studentEnrollmentSummary"></a>
</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>Course Id</b></td>
            <td><th:block th:text="${session.courseId}"></th:block></td>
        </tr>
    </table>
</aside>

</body>
</html>
