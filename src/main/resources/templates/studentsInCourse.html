<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>WP lab - Students in Course</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Students in Course </h1>
</header>
<section>
    <div th:each="course: ${courses}">
        <div th:text="${course.name}"></div>
        <ul th:each="student: ${course.getStudents()}">
            <li th:text="${student.name + ' ' + student.surname + ' (' + student.username + ')'}"></li>
        </ul>
    </div>
    <a href="/listCourses">Back</a>
</section>
</body>
</html>
